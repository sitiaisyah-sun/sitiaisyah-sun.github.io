<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a8c0d4, #c9c9ff); /* Warna lebih kalem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444; /* Warna teks lebih lembut */
        }

        .thankyou-container {
            background: #f9f9f9; /* Warna latar lebih netral */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Bayangan lebih lembut */
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50; /* Hijau yang lebih lembut */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            color: #555; /* Warna teks lebih soft */
        }

        blockquote {
            font-size: 1.2rem;
            color: #888;
            margin: 20px 0;
            font-style: italic;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #388e3c;
        }

        .emoji {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Terima Kasih!</h1>
        <p>Pesan Anda telah berhasil dikirim.<br>Saya akan segera membalasnya <span class="emoji">ðŸ˜Š</span></p>
        <blockquote>"Setiap pesan yang kamu kirimkan adalah kesempatan untuk berbagi, dan saya sangat menghargainya. Terima kasih telah menghubungi saya!"</blockquote>
        <a href="index.html">â¬… Kembali ke Beranda</a>
    </div>
</body>
</html>
