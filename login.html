<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Perpustakaan Aisyah</title>
</head>
<body>
  <h2>Login ke Perpustakaan Aisyah</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDK dan script login -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9UCm5f7RY9thUG10Onx0Bp0WVL2CcMlk",
      authDomain: "perpustakaan-aisyah-5eacb.firebaseapp.com",
      projectId: "perpustakaan-aisyah-5eacb",
      storageBucket: "perpustakaan-aisyah-5eacb.firebasestorage.app",
      messagingSenderId: "109658069909",
      appId: "1:109658069909:web:cb4b64582f0f986d72349c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log("Login berhasil:", userCredential.user);
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    });
  </script>
</body>
</html>
