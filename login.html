<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perpustakaan Aisyah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/zephyr/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    /* Custom Colors */
    :root {
      --primary-color: #28a745; /* Green color for buttons and highlights */
      --secondary-color: #f8f9fa; /* Light background */
      --text-color: #333; /* Dark text for readability */
      --button-hover: #218838; /* Darker green for button hover */
    }

    /* Global Style */
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .container {
      max-width: 800px;
      margin-top: 30px;
    }

    .card {
      border-radius: 10px;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 10px; /* Reduced margin */
    }

    /* Form Styles */
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: var(--primary-color);
    }

    .btn {
      border-radius: 5px;
      padding: 12px;
    }

    .btn-success {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    .toggle-buttons p {
      margin-top: 1rem;
    }

    .hidden { display: none; }

    /* Centering content vertically and horizontally */
    .d-flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .min-vh-100 {
      min-height: 100vh;
    }

    /* Reduce margin between paragraph and forms */
    .card-body p {
      margin-bottom: 15px; /* Reduced bottom margin */
    }

    /* Responsive Design */
    @media (max-width: 767px) {
      .container {
        padding: 0 15px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content Section -->
  <section class="d-flex align-items-center py-4 min-vh-100">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2>Selamat datang di Perpustakaan Aisyah</h2>
          <p>Silakan login atau daftar untuk melanjutkan.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Firebase & Auth Forms Section -->
  <section class="d-flex align-items-center py-4 min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow mb-5">
            <div class="card-body">
              <div class="toggle-buttons">
                <p id="toggle-text">Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
              </div>

              <!-- Register Form -->
              <form id="register-form">
                <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Nama Lengkap" required /></div>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required /></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required /></div>
                <div class="mb-3"><button class="btn btn-success w-100" type="submit">Daftar</button></div>
              </form>

              <!-- Login Form -->
              <form id="login-form" class="hidden">
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required /></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required /></div>
                <div class="mb-3"><button class="btn btn-primary w-100" type="submit">Login</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9UCm5f7RY9thUG10Onx0Bp0WVL2CcMlk",
      authDomain: "perpustakaan-aisyah-5eacb.firebaseapp.com",
      projectId: "perpustakaan-aisyah-5eacb",
      storageBucket: "perpustakaan-aisyah-5eacb.appspot.com",
      messagingSenderId: "109658069909",
      appId: "1:109658069909:web:cb4b64582f0f986d72349c",
      measurementId: "G-3908ZDM8VV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');

    function showLogin() {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      formTitle.textContent = 'Login Akun';
      toggleText.innerHTML = 'Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a>';
    }

    function showRegister() {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      formTitle.textContent = 'Daftar Akun Baru';
      toggleText.innerHTML = 'Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a>';
    }

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = registerForm.email.value;
      const password = registerForm.password.value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Registrasi berhasil! Silakan login.');
          showLogin();
        })
        .catch(error => alert('Error: ' + error.message));
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Login berhasil! Selamat datang, ' + userCredential.user.email);
          window.location.href = '/'; // Redirect ke halaman beranda (index.html)
        })
        .catch(error => alert('Login gagal: ' + error.message));
    });
  </script>
</body>
</html>
