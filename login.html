<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Perpus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/zephyr/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="assets/css/bs-theme-overrides.css" />
  <link rel="stylesheet" href="assets/css/faq2.css" />
  <link rel="stylesheet" href="assets/css/faq2.compiled.css" />
  <link rel="stylesheet" href="assets/css/Features-Cards-icons.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <section class="d-xl-flex align-items-xl-center position-relative py-4 py-xl-5 min-vh-100">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <h2>Log in</h2>
          <p class="w-lg-50">Silakan masuk untuk mengakses perpustakaan Aisyah.</p>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-7 col-lg-6 col-xl-5">
          <div class="card mb-5 shadow-sm">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                </svg>
              </div>
              <form id="login-form" class="text-center w-100">
                <div class="mb-3">
                  <input class="form-control" type="email" id="email" placeholder="Email" required />
                </div>
                <div class="mb-3">
                  <input class="form-control" type="password" id="password" placeholder="Password" required />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                </div>
              </form>
              <div id="message" class="text-center text-danger small mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9UCm5f7RY9thUG10Onx0Bp0WVL2CcMlk",
      authDomain: "perpustakaan-aisyah-5eacb.firebaseapp.com",
      projectId: "perpustakaan-aisyah-5eacb",
      storageBucket: "perpustakaan-aisyah-5eacb.firebasestorage.app",
      messagingSenderId: "109658069909",
      appId: "1:109658069909:web:cb4b64582f0f986d72349c",
      measurementId: "G-3908ZDM8VV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          message.style.color = "green";
          message.textContent = "Login berhasil: " + userCredential.user.email;
          // Optional: redirect ke halaman utama
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          message.style.color = "red";
          message.textContent = "Login gagal: " + error.message;
        });
    });
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
