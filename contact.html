<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Perpustakaan Aisyah</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="contact-page">
    <header>
        <h1>Perpustakaan Aisyah</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">🏠 Beranda</a></li>
                <li><a href="about.html">📖 Tentang Saya</a></li>
                <li><a href="contact.html">✉ Hubungi Saya</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <div class="form-container">
            <h1><i class="fas fa-envelope"></i> Hubungi Saya</h1>
            <p>Ingin tahu lebih banyak tentang kami? Kirimkan pesan melalui formulir di bawah ini.</p>

            <form action="#" method="post">
                <label for="name"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="message"><i class="fas fa-comment-dots"></i> Pesan:</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda" required></textarea>

                <button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Perpustakaan Aisyah. All rights reserved.</p>
    </footer>
</body>
</html>
